<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Quiz App</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.23.0/math.min.js">
</script>
	
	</head>
	<body>
		<div class="container">
				<div class="header">
					<img src="http://www.thinkful.com/static/images/logo-200x41.png">
				</div>
				<div class="questionHolder">
					<div class="number"></div>
					
					<div class="question"> 
						<p> Why is it said that HTML is a markup language, not a programming language? </p> 
					</div>
					<textarea id="content"></textarea>
					<div class="overlay">
					</div>
					<div class="submit">
						<p>See correct answer</p>
					</div>
					
					<div class="showHint"></div>
					<div class="help"> 
						<p>How close is your answer to the experts?
						</div>
					<div class ="info">
						<p>What are the key points from the experts answer that you left out?</p>
					</div>
					<div class = "related"><p>related info</p></div>




				</div>



		</div>
	</body>
</head>
